<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Archchat Chat App</title>
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
        <div id="typing-wrap">

        </div>
        <div class="chat__footer">
            <form id="message-form">
                <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
                <button id="submit-btn">Send</button>
            </form>
            <button id="send-location">Send location</button>
        </div>
    </div>

    <script type="text/template" id="list-item-template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>
                    {{text}}
                </p>
            </div>
        </li>
    </script>
    <script type="text/template" id="list-item-location-template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>
                    <a href="{{url}}" target="_blank">Current Location</a>
                </p>
            </div>
        </li>
    </script>
    <script type="text/template" id="userList">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>
                    <a href="{{url}}" target="_blank">Current Location</a>
                </p>
            </div>
        </li>
    </script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/mustache.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js" type="text/javascript"></script>
</body>

</html>
